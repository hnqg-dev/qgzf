        <script>
        document.addEventListener('DOMContentLoaded', function() {
           
            const icons = [
                'qxq-xianjin',
                'qxq-weixin',
                'qxq-zhifubao',
                'qxq-yinlian',
                'qxq-visa',
                'qxq-mastercard',
                'qxq-boc',
                'qxq-icbc',
                'qxq-abc',
                'qxq-ccb',
                'qxq-psbc'
            ];
            const card = document.getElementById('addzcCard');
            const iconSelector = document.getElementById('addzcIconSelector');
            const cardIcon = document.getElementById('addzcCardIcon');
            const cardTitle = document.getElementById('addzcCardTitle');
            const cardBody = document.getElementById('addzcCardBody');
            const footerLeft = document.getElementById('addzcFooterLeft');
            const titleInput = document.getElementById('addzcTitleInput');
            const bodyInput = document.getElementById('addzcBodyInput');
            const leftInput = document.getElementById('addzcLeftInput');
            const addBtn = document.getElementById('addzcAddBtn');
            const hiddenForm = document.getElementById('addzcHiddenForm');
            const cardIconInput = document.getElementById('addzcCardIconValue');
            const cardTitleInput = document.getElementById('addzcCardTitleValue');
            const cardContentInput = document.getElementById('addzcCardContentValue');
            const leftAmountInput = document.getElementById('addzcLeftAmountValue');
            
            icons.forEach((icon, index) => {
                const option = document.createElement('div');
                option.className = 'addzc-icon-option' + (index === 0 ? ' selected' : '');
                option.innerHTML = `<i class="qxqicon ${icon}"></i>`;
                option.addEventListener('click', () => {
                    document.querySelectorAll('.addzc-icon-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    cardIcon.innerHTML = `<i class="qxqicon ${icon}"></i>`;
                    cardIconInput.value = icon;
                });
                iconSelector.appendChild(option);
                if (index === 0) {
                    cardIconInput.value = icon;
                }
            });
            titleInput.addEventListener('input', () => {
                const value = titleInput.value || '账户名称';
                cardTitle.textContent = value;
                cardTitleInput.value = value;
            });
            bodyInput.addEventListener('input', () => {
                const value = bodyInput.value.replace(/[^0-9 ]/g, '');
                bodyInput.value = value;
                cardBody.textContent = value || '0';
            });
            bodyInput.addEventListener('input', () => {
                bodyInput.value = value;
                const displayValue = value || '';
                cardBody.textContent = displayValue;
                cardContentInput.value = displayValue;
            });
            leftInput.addEventListener('input', () => {
                let value = leftInput.value;
                value = value.replace(/[^\d.]/g, '');
                const decimalSplit = value.split('.');
                if (decimalSplit.length > 2) {
                    value = decimalSplit[0] + '.' + decimalSplit[1];
                }
                if (decimalSplit[0].length > 12) {
                    value = decimalSplit[0].substring(0, 12) + (decimalSplit[1] ? '.' + decimalSplit[1] : '');
                }
                if (decimalSplit.length > 1 && decimalSplit[1].length > 2) {
                    value = decimalSplit[0] + '.' + decimalSplit[1].substring(0, 2);
                }
                
                leftInput.value = value;
                footerLeft.textContent = value;
                leftAmountInput.value = value;
            });
            bodyInput.addEventListener('input', () => {
                const value = bodyInput.value;
                document.getElementById('addzcAccountValue').value = value;
            });
            addBtn.addEventListener('click', () => {
            if (!titleInput.value.trim()) {
                alert('请输入账户名称');
                return;
            }
            if (!bodyInput.value.trim()) {
                document.getElementById('addzcAccountValue').value = '0';
            }
            if (!leftInput.value.trim()) {
                document.getElementById('addzcLeftAmountValue').value = '0';
            }
            fetch("{:url('index/jiedai/save')}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(new FormData(hiddenForm)))
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    window.location.href = '/index/jiedai/index';
                } else {
                    alert(data.msg);
                }
            })
            .catch(error => {
                alert('请求失败: ' + error);
            });
            });
        });
    </script>
