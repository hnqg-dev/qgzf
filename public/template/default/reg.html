        font-size: 12px;

    .font14{
        font-size: 14px;

            background-color: #ffffff;

        }

        }

            background: linear-gradient(190deg, #5EA4F8, #1166bb);

            margin-bottom: 10px;

        }

        .login01-btn-login:hover {
            transform: translateY(-2px);

        }
        
        .login01-logo-area {
            background-image: url('__IMG__/login-bj-logo.png');
            background-position: top center;
            background-size: 100% auto;
            background-repeat: no-repeat;
            background-color: transparent !important;
            height: auto;
            padding-top: 33.33%;
            position: relative;
            width: 100%;
        }
        
        .login01-logo-area img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            max-width: 100%;
            height: auto;
        }
    }
    @media (min-width: 768px) and (max-width: 991px) {

            background-image: url('__IMG__/login-bj-all.jpg');

            background-repeat: no-repeat;
        }
        
        .login01-login-container {
            width: 50%;

            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;

        .login01-bottom-area {

        }
        
        .login01-login-form {

        .login01-logo-area {

    @media (min-width: 992px) {

            background-image: url('__IMG__/login-bj-all.jpg');

            width: 30%;

            padding: 15px;

<body>
<div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="login01-login-container">
      <div class="login01-logo-area">
        <img src="__IMG__/logo.png" alt="Logo">
      </div>
      <div class="login01-title-area text-center cnf-yfxyb">
        __WEBTIT__
      </div>
      <div class="login01-login-form">
        <form id="registerForm" action="{:url('index/Index/register')}" method="post">
            <div class="login01-form-group position-relative">
                <div class="input-group">
                    <span class="login01-input-group-text"><i class="bi bi-person fs-5"></i></span>
                    <input type="text" class="form-control" name="uname" placeholder="请输入用户名" required>
                </div>
            </div>
            
            <div class="login01-form-group position-relative">
                <div class="input-group">
                    <span class="login01-input-group-text"><i class="bi bi-phone fs-5"></i></span>
                    <input type="tel" class="form-control" name="uiphone" placeholder="请输入手机号" required>
                </div>
            </div>
            
            <div class="login01-form-group position-relative">
                <div class="input-group">
                    <span class="login01-input-group-text"><i class="bi bi-lock fs-5"></i></span>
                    <input type="password" class="form-control" name="upassword" id="password" placeholder="请输入密码" required>
                    <span class="login01-password-toggle" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                </div>
            </div>
            
            <div class="login01-form-group position-relative">
                <div class="input-group">
                    <span class="login01-input-group-text"><i class="bi bi-lock fs-5"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="请确认密码" required>
                </div>
            </div>
            
            <button type="submit" class="btn login01-btn-login w-100">注册</button>
            
            <div class="text-center font14 mt-3">
                <p>已有账号？<a href="{:url('index/Index/login')}">去登录</a></p>
            </div>
            
        </form>
      </div>
    </div>
  </div>

  <div class="login01-bottom-area" id="bottomArea">
    <div class="login01-inner-content">
      <p class="font14"> &copy; 2025 无聊全哥 版权所有</p>
    </div>
  </div>
    <script src="__JS__/bootstrap.bundle.min.js"></script>
  <script>
    function calculateBottomHeight() {
      const loginContainer = document.querySelector('.login01-login-container');
      const bottomArea = document.getElementById('bottomArea');
      
      if (loginContainer && bottomArea) {
        const viewportHeight = window.innerHeight;
        const loginRect = loginContainer.getBoundingClientRect();
        const distanceFromBottom = viewportHeight - loginRect.bottom;
    bottomArea.style.height = distanceFromBottom + 'px';
    if (distanceFromBottom < 20) {
      bottomArea.style.height = '20px';
    }
        const innerContent = document.querySelector('.login01-inner-content');
        if (innerContent) {
          innerContent.style.height = '100%';
        }
      }
    }
    window.addEventListener('load', calculateBottomHeight);
    window.addEventListener('resize', calculateBottomHeight);
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        const icon = this.querySelector('i');
        icon.classList.toggle('bi');
        icon.classList.toggle('bi-eye-slash');
        icon.classList.toggle('bi-eye');
    });
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 1) {
                alert('注册成功！');
                window.location.href = "{:url('index/Index/login')}";
            } else {
                alert('注册失败：' + data.msg);
            }
        })
        .catch(error => {
            alert('请求失败：' + error);
        });
    });
    document.querySelector('input[name="uname"]').addEventListener('input', function() {
        this.value = this.value.replace(/[^a-zA-Z0-9]/g, '');
    });
    document.querySelector('input[name="uiphone"]').addEventListener('input', function() {
        this.value = this.value.replace(/\D/g, '').slice(0, 11);
    });
</script>
</body>
</html>
